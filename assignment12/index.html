<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sec-title text-center text-white mb-4">
                        <h1>Calculate Your Body Mass Index (BMI)</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="mb-3 p-2 bg-success shadow-sm text-white border-start border-white border-4">
                        <h4>BMI Calculator</h4>
                    </div>

                    <div class="bg-light rounded p-2">
                        <!-- <form action=""> -->
                        <div class="mb-3">
                            <label for="weightInput" class="form-label">Weight (KG)</label>
                            <input type="text" name="weightInput" class="form-control" id="weightInput"
                                placeholder="Enter your weight in KG">
                        </div>

                        <div class="mb-3">
                            <label for="heightInput" class="form-label">Height (Inches)</label>
                            <input type="text" name="heightInput" class="form-control" id="heightInput"
                                placeholder="Enter your height in Inches">
                        </div>

                        <button class="btn btn-primary" id="calculateBtn">Submit</button>
                        <!-- </form> -->
                    </div>

                    <div class="mb-3 mt-3 p-2 bg-success shadow-sm text-white border-start border-white border-4">
                        <h4>Result</h4>
                    </div>
                    <div class="bg-light rounded p-2">
                        <p>
                            Your Body Mass Index(BMI) is <span id="result" class="fw-bold">0.00</span>
                        </p>
                    </div>
                    <div id="bmiMessage" class="mt-3"></div>
                </div>

                <div class="col-lg-4">
                    <div class="mb-3 p-2 bg-success shadow-sm text-white border-start border-white border-4">
                        <h4>BMI Categories</h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-warning">Underweight = &lt;18.5</li>
                        <li class="list-group-item list-group-item-success">Normal weight = 18.5 - 24.9</li>
                        <li class="list-group-item list-group-item-warning">Overweight = 25 - 29.9</li>
                        <li class="list-group-item list-group-item-danger">Obesity = BMI of 30 or greater</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center bg-light mt-3 mt-lg-0 p-2">
                        <p>&copy; 2023 Design and Develop with <span class="text-danger">&#10084;</span> by <b>Ratul
                                Hossain</b></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
